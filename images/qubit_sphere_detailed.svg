<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#0a192f"/>
    
    <!-- Bloch Sphere -->
    <g transform="translate(400, 200)">
        <!-- Sphere outline -->
        <circle cx="0" cy="0" r="150" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.3"/>
        <ellipse cx="0" cy="0" rx="150" ry="40" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.3"/>
        
        <!-- Coordinate axes -->
        <line x1="-160" y1="0" x2="160" y2="0" stroke="#8892b0" stroke-width="1"/>
        <line x1="0" y1="-160" x2="0" y2="160" stroke="#8892b0" stroke-width="1"/>
        <path d="M 0,0 Q 75,-20 150,-40" fill="none" stroke="#8892b0" stroke-width="1" stroke-dasharray="5,5"/>
        
        <!-- State vector -->
        <line x1="0" y1="0" x2="106" y2="-106" stroke="#64ffda" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- Angle indicators -->
        <path d="M 30,0 A 30 30 0 0 1 21 -21" fill="none" stroke="#8892b0" stroke-width="1"/>
        <path d="M 0,-30 A 30 30 0 0 1 21 -21" fill="none" stroke="#8892b0" stroke-width="1"/>
        
        <!-- Labels -->
        <text x="170" y="0" fill="#ccd6f6" font-family="Arial">x</text>
        <text x="0" y="-170" fill="#ccd6f6" font-family="Arial">z</text>
        <text x="150" y="-40" fill="#ccd6f6" font-family="Arial">y</text>
        
        <!-- Quantum states -->
        <text x="0" y="-160" fill="#64ffda" font-family="Arial">|0⟩</text>
        <text x="0" y="170" fill="#64ffda" font-family="Arial">|1⟩</text>
        <text x="160" y="0" fill="#64ffda" font-family="Arial">|+⟩</text>
        <text x="-170" y="0" fill="#64ffda" font-family="Arial">|-⟩</text>
        
        <!-- Angle labels -->
        <text x="45" y="-10" fill="#8892b0" font-family="Arial">θ</text>
        <text x="10" y="-45" fill="#8892b0" font-family="Arial">φ</text>
        
        <!-- State equations -->
        <text x="-250" y="-150" fill="#ccd6f6" font-family="Arial" font-size="14">
            |ψ⟩ = cos(θ/2)|0⟩ + e^(iφ)sin(θ/2)|1⟩
        </text>
    </g>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#64ffda"/>
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="50" fill="#ccd6f6" font-family="Arial" text-anchor="middle" font-size="20">
        Bloch Sphere: Complete Qubit State Representation
    </text>
</svg>
