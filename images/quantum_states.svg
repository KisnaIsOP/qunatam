<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#0a192f"/>
    
    <!-- Quantum State Visualization -->
    <g transform="translate(400, 200)">
        <!-- Base States -->
        <g transform="translate(-150, 0)">
            <circle cx="0" cy="0" r="40" fill="none" stroke="#64ffda" stroke-width="2"/>
            <text x="0" y="0" fill="#ccd6f6" font-family="Arial" text-anchor="middle" dominant-baseline="middle">|0⟩</text>
        </g>
        
        <g transform="translate(150, 0)">
            <circle cx="0" cy="0" r="40" fill="none" stroke="#64ffda" stroke-width="2"/>
            <text x="0" y="0" fill="#ccd6f6" font-family="Arial" text-anchor="middle" dominant-baseline="middle">|1⟩</text>
        </g>
        
        <!-- Superposition State -->
        <g transform="translate(0, -100)">
            <circle cx="0" cy="0" r="50" fill="none" stroke="#64ffda" stroke-width="2"/>
            <text x="0" y="0" fill="#ccd6f6" font-family="Arial" text-anchor="middle" dominant-baseline="middle">α|0⟩ + β|1⟩</text>
        </g>
        
        <!-- Connection Lines -->
        <line x1="0" y1="-50" x2="-110" y2="-40" stroke="#8892b0" stroke-width="1"/>
        <line x1="0" y1="-50" x2="110" y2="-40" stroke="#8892b0" stroke-width="1"/>
        
        <!-- Probability Amplitudes -->
        <text x="-80" y="-60" fill="#8892b0" font-family="Arial">α = 1/√2</text>
        <text x="40" y="-60" fill="#8892b0" font-family="Arial">β = 1/√2</text>
    </g>
    
    <!-- Measurement Arrow -->
    <g transform="translate(400, 300)">
        <path d="M -20 0 L 20 0 M 10 -10 L 20 0 L 10 10" fill="none" stroke="#64ffda" stroke-width="2"/>
        <text x="0" y="30" fill="#8892b0" font-family="Arial" text-anchor="middle">Measurement</text>
    </g>
    
    <!-- Collapsed States -->
    <g transform="translate(250, 350)">
        <text x="0" y="0" fill="#ccd6f6" font-family="Arial">50% |0⟩</text>
    </g>
    <g transform="translate(550, 350)">
        <text x="0" y="0" fill="#ccd6f6" font-family="Arial">50% |1⟩</text>
    </g>
    
    <!-- Title -->
    <text x="400" y="50" fill="#ccd6f6" font-family="Arial" text-anchor="middle" font-size="20">
        Quantum Superposition States
    </text>
</svg>
